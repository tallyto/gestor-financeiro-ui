<div class="p-3 mx-auto" >
  <div class="p-card p-4 mb-4 shadow-1">
    <div class="mb-4">
      <h2 class="text-xl font-medium m-0 mb-1">Adicionar Conta</h2>
      <div class="text-color-secondary text-sm">Insira os dados da nova conta banc√°ria</div>
    </div>

    <form (ngSubmit)="createAccount()" [formGroup]="accountForm">
      <div class="grid">
        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nome do titular</mat-label>
            <input autocomplete="off" formControlName="titular" matInput placeholder="Ex: Maria da Silva">
          </mat-form-field>
        </div>

        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Saldo inicial</mat-label>
            <input type="number" min="0" formControlName="saldo" matInput placeholder="0,00">
          </mat-form-field>
        </div>
      </div>

      <div class="flex justify-content-end gap-2">
        <button mat-stroked-button type="button" class="text-color-secondary">Cancelar</button>
        <button mat-raised-button color="primary" [disabled]="accountForm.invalid" type="submit" class="min-w-min" >
          Salvar conta
        </button>
      </div>
    </form>
  </div>

  <div class="p-card shadow-1">
    <app-list-accounts></app-list-accounts>
  </div>
</div>
