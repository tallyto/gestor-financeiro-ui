<form (ngSubmit)="salvarCartao()" [formGroup]=cartaoForm>
  <h3>Cadastrar Cartão</h3>
  <div class="grid">

    <mat-form-field appearance="fill" class="col-6">
      <mat-label>Nome do Cartão</mat-label>
      <input formControlName="nome" matInput placeholder="Ex: Mastercard Black Inter Gourmet">
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-3">
      <mat-label>Data de Vencimento</mat-label>
      <input formControlName="vencimento" matInput placeholder="Ex: 15">
    </mat-form-field>

    <div class="col-12 pt-0">
      <button [disabled]="cartaoForm.invalid" color="primary" mat-raised-button type="submit">Salvar</button>

    </div>
  </div>

</form>


<!-- Tabela Categorias -->
<div>
  <h3>Cartões</h3>
  <table [dataSource]="cartoes" mat-table>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th *matHeaderCellDef mat-header-cell> Nome</th>
      <td *matCellDef="let catao" mat-cell> {{ catao.nome }} </td>
    </ng-container>

    <!-- Vencimento Column -->
    <ng-container matColumnDef="vencimento">
      <th *matHeaderCellDef mat-header-cell> Vencimento</th>
      <td *matCellDef="let catao" mat-cell> {{ catao.vencimento }} </td>
    </ng-container>


    <tr *matHeaderRowDef="displayedColumnsCartao" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumnsCartao;" mat-row></tr>
  </table>
</div>
