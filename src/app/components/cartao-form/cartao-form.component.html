<form [formGroup]=cartaoForm (ngSubmit)="salvarCartao()">
  <mat-form-field appearance="fill">
      <mat-label>Nome do Cart√£o</mat-label>
      <input matInput formControlName="nome" placeholder="Ex: Mastercard Black Inter Gourmet">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data de Vencimento</mat-label>
    <input matInput formControlName="vencimento" placeholder="Ex: 15">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Salvar</button>
</form>


<!-- Tabela Categorias -->
<div>
  <h3>Categorias</h3>
  <table mat-table [dataSource]="cartoes">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let catao"> {{ catao.nome }} </td>
    </ng-container>

    <!-- Vencimento Column -->
    <ng-container matColumnDef="vencimento">
      <th mat-header-cell *matHeaderCellDef> Vencimento </th>
      <td mat-cell *matCellDef="let catao"> {{ catao.vencimento }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsCartao"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCartao;"></tr>
  </table>
</div>
