<form [formGroup]=categoriaForm (ngSubmit)="salvarCategoria()">
  <mat-form-field appearance="fill">
    <mat-label>Nome da Categoria</mat-label>
    <input matInput formControlName="nome" placeholder="Ex: Alimentação">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Salvar</button>
</form>

<!-- Tabela Categorias -->
<div>
  <h3>Categorias</h3>
  <table mat-table [dataSource]="categorias">

    <!-- Categoria Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.nome }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsCategoria"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCategoria;"></tr>
  </table>
</div>
