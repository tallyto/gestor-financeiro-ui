<mat-toolbar color="primary">
  <button (click)="sidenav.toggle()" mat-icon-button matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Meu Gestor Financeiro</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Like">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button [matMenuTriggerFor]="userAccountMenu" mat-icon-button matTooltip="My Account">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon>
      <span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav [class.mat-elevation-z4]="true" class="app-sidenav" mode="side">
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Accounts
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/account">
            <mat-icon>attach_money</mat-icon>
            <span>Cadastrar</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Proventos
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/provento-form">
            <mat-icon>account_balance_wallet</mat-icon>
            <span>Cadastrar</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Cart√µes
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/card-form">
            <mat-icon>payment</mat-icon>
            <span>Cadastrar</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Despesas
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/despesas-fixas">
            <mat-icon>payment</mat-icon>
            <span>Fixas</span>
          </a>
          <a mat-list-item routerLink="/despesas-recorrentes">
            <mat-icon>payment</mat-icon>
            <span>Recorrentes</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Faturas
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/faturas">
            <mat-icon>payment</mat-icon>
            <span>Cadastrar</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Categorias
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/categoria-form">
            <mat-icon>description</mat-icon>
            <span>Cadastrar</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet>

      </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
