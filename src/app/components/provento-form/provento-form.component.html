<div class="p-3 mx-auto">
  <div class="p-card p-4 mb-4 shadow-1">
    <div class="mb-4">
      <h2 class="text-xl font-medium m-0 mb-1">Cadastrar Provento</h2>
      <div class="text-color-secondary text-sm">Registre um novo recebimento ou receita</div>
    </div>
    
    <form (ngSubmit)="salvarProvento()" [formGroup]="proventoForm">
      <div class="grid">
        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Descrição</mat-label>
            <input formControlName="descricao" matInput placeholder="Ex: Salário, Vale Alimentação, etc.">
          </mat-form-field>
        </div>

        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Valor</mat-label>
            <input type="number" min="0" formControlName="valor" matInput placeholder="0,00">
          </mat-form-field>
        </div>
        
        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Conta</mat-label>
            <mat-select formControlName="contaId">
              <mat-option *ngFor="let conta of accounts" [value]="conta.id">{{conta.titular}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Data do recebimento</mat-label>
            <input [matDatepicker]="picker" formControlName="data" matInput>
            <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      
      <div class="flex justify-content-end gap-2 mt-3">
        <button mat-stroked-button type="button" class="text-color-secondary">Cancelar</button>
        <button mat-raised-button color="primary" [disabled]="proventoForm.invalid" type="submit">
          Salvar provento
        </button>
      </div>
    </form>
  </div>

  <div class="p-card shadow-1">
    <app-list-proventos></app-list-proventos>
  </div>
</div>
