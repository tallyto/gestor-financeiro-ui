<form (ngSubmit)="salvarProvento()" [formGroup]=proventoForm>
  <h3>Cadastrar Provento</h3>
  <div class="grid align-items-center">
    <div class="col-4">
      <mat-form-field appearance="fill" class="flex">
        <mat-label>Descrição</mat-label>
        <input formControlName="descricao" matInput placeholder="Ex: Vale Gás">
      </mat-form-field>
    </div>

    <div class="col-4">
      <mat-form-field appearance="fill" class="flex">
        <mat-label>Valor</mat-label>
        <input formControlName="valor" matInput placeholder="Ex: 125">
      </mat-form-field>

    </div>
    <div class="col-3">
      <mat-form-field class="flex">
        <mat-label>Selecione a data</mat-label>
        <input [matDatepicker]="picker" formControlName="data" matInput>
        <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-12 pt-0">
      <button [disabled]="proventoForm.invalid" color="primary" mat-raised-button type="submit">Salvar</button>
    </div>


  </div>

</form>

<!-- Tabela Proventos -->

<h3>Proventos</h3>
<table [dataSource]="proventos" mat-table>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th *matHeaderCellDef mat-header-cell> Descrição</th>
    <td *matCellDef="let provento" mat-cell> {{ provento.descricao }} </td>
  </ng-container>

  <!-- Data Column -->
  <ng-container matColumnDef="data">
    <th *matHeaderCellDef mat-header-cell> Data</th>
    <td *matCellDef="let provento" mat-cell> {{ provento.data | date }} </td>
  </ng-container>

  <!-- Valor Column -->
  <ng-container matColumnDef="valor">
    <th *matHeaderCellDef mat-header-cell> Valor</th>
    <td *matCellDef="let provento" mat-cell>
      {{ provento.valor | currency:'BRL':'symbol':'1.2-2' }}
    </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumnsProventos" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumnsProventos;" mat-row></tr>
</table>
