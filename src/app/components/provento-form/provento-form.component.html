<form [formGroup]=proventoForm (ngSubmit)="salvarProvento()">
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <input matInput formControlName="descricao" placeholder="Ex: Vale Gás">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Valor</mat-label>
    <input matInput formControlName="valor" placeholder="Ex: 125">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Selecione a data</mat-label>
    <input matInput formControlName="data" [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="proventoForm.invalid">Salvar</button>
</form>

<!-- Tabela Proventos -->
<div>
  <h3>Proventos</h3>
  <table mat-table [dataSource]="proventos">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let provento"> {{ provento.descricao }} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let provento"> {{ provento.data | date }} </td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let provento">
        {{ provento.valor | currency:'BRL':'symbol':'1.2-2' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsProventos"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsProventos;"></tr>
  </table>
</div>
